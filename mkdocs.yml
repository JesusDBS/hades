site_name: PyHades Documentation

theme:
  name: material

repo_name: Hades
repo_url: https://github.com/know-ai/hades
edit_uri: ""
site_dir: _build/html

nav:
    - Introduction: 'index.md'
    - Install: 'install.md'
    - QuickStart: 'quick_start.md'
    - API Reference:
      - PyHades: 'api_core.md'
    - User Guide: 'user_guide.md'
    - Contributing: 'contributing.md'

markdown_extensions:
  - admonition
  - codehilite
  - mkautodoc
  - pymdownx.arithmatex:
      generic: true

extra_css:
    - css/custom.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js